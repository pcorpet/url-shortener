machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install --upgrade docker-compose==1.6.2
  services:
    - docker
dependencies:
  override:
    - docker-compose build builder
test:
  override:
    - docker-compose run builder go test -v
deployment:
  production:
    branch: master
    commands:
      - GIT_SHA1=$CIRCLE_SHA1 /bin/bash -x ./build.sh
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"$DOCKER_AUTH\",\"email\":\"$DOCKER_EMAIL\"}}" > ~/.dockercfg
      - docker push lascap/url-shortener
